<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>配送线路优化系统</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">配送线路优化系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">车辆配置</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">配送网络配置</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top: 30px">
    <button class="btn btn-danger">应用算法</button>
</div>

<div class="container" style="margin-top: 30px">
    <h4>车辆配置</h4>
    <form>
        <div class="form-group">
            <label for="number_of_trucks">车辆数</label>
            <input type="number" class="form-control" id="number_of_trucks" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="current_truck">当前车辆</label>
            <select class="form-control" id="current_truck">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <small class="form-text text-muted">请指定车辆进行配置</small>
        </div>
        <button type="submit" class="btn btn-primary">确定</button>
    </form>
</div>

<div class="container" style="margin-top: 30px">
    <h4>配送网络配置</h4>
    <form>
        <div class="form-group">
            <label for="number_of_trucks">前端这部分有点多，待完成</label>
            <input type="number" class="form-control" id="number_of_trucks" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary">确定</button>
    </form>
</div>

</body>
</html>
